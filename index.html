<html>

<head>
    <title>StatCan WDC</title>
    <meta http-equiv="Cache-Control" content="no-store" />

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" crossorigin="anonymous"></script>

    <script src="https://connectors.tableau.com/libs/tableauwdc-2.3.latest.js" type="text/javascript"></script>

    <script src="StatCanWDC.js" type="text/javascript"></script>
    
</head>

<body>
    <div class="container container-table">
        <div class="row vertical-center-row">
            <div class="text-center col-md-4 col-md-offset-4">
                <strong>Statistics Canada Web Data Connector</strong>
                <br><i>Enter the 8-digit vector for the data series you wish to connect to Tableau TEST: 91423333</i>
                <br><input type="text" id="textboxVector" type="number" maxlength="8" placeholder="StatCan Vector Id">
                <br><i>Enter the number of periods you would like to retrieve</i>
                <br><input type="text" id="textboxLatestN" type="number" maxlength="8" placeholder="Latest N Periods">
                <br><button type="button" id="submitVector" onclick ="_getSeriesData()" class="btn btn-success" style="margin: 10px;">Request Vector Data</button>
                <br><i id=PIDdisplay>(PID)</i>
            </div>
        </div>
    </div>
</body>

</html>
